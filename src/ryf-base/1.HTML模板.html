<!DOCTYPE html>
<html>
  <head>
    <!-- React 的核心库 -->
    <script src="./build/react.js"></script>
    <!-- 提供与 DOM 相关的功能 -->
    <script src="./build/react-dom.js"></script>
    <!-- 将 JSX 语法转为 JavaScript 语法，这一步很消耗时间，实际上线的时候，应该将它放到服务器完成。 -->
    <script src="./build/browser.min.js"></script>
    <!-- $ babel src - -out-dir build  将 src 子目录的 js 文件进行语法转换，转码后的文件全部放在 build 子目录。 -->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      // React独有的JSX语法(允许 HTML 与 JavaScript 的混写)，跟JavaScript不兼容 凡是使用JSX的地方，都要加上type="text/babel"
      // code
      ReactDOM.render(
        // ReactDOM.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。
        // 将一个 h1 标题，插入 example 节点
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
