<!DOCTYPE html>
<html>

  <head>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
  </head>

  <body>
    <div id="example"></div>
    <div id="example1"></div>
    <script type="text/babel">
      // 将组件看成是一个状态机，一开始有一个初始状态，然后用户互动，导致状态变化，从而触发重新渲染 UI
      // getInitialState 方法用于定义初始状态，也就是一个对象，这个对象可以通过 this.state 属性读取
      var LikeButton = React.createClass({
        getInitialState: function() {
          return { liked: false };
        },
        // 用户点击组件，导致状态变化，this.setState 方法就修改状态值，每次修改以后，自动调用 this.render 方法，再次渲染组件。
        handleClick: function(event) {
          this.setState({ liked: !this.state.liked });
        },
        render: function() {
          var text = this.state.liked ? 'like' : "haven't liked";
          return <p onClick={this.handleClick}>You {text} this.Click to toggle</p>;
        }
      });

      ReactDOM.render(<LikeButton />, document.getElementById('example'));
    </script>
  </body>

</html>


<!--
  由于 this.props 和 this.state 都用于描述组建的特性，可能会产生混淆，区分方法：
  this.props 表示那些一旦定义就不再改变的特性
  this.state 会随用户互动而产生变化的特性
-->
